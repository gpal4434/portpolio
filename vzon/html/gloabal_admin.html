	<script>
		$(document).ready(function(){
      $('.tab_cont > div').hide();
      $('.tab_cont > div').eq(0).show();
      $('.admin .division .tableSection:nth-child(2) .tab li').click(function(){
        var index = $(this).index();
        $('.tab_cont > div').hide();
        $('.tab_cont > div').eq(index).show();
        if($(this).hasClass('on')){
        }else{
          $('.admin .division .tableSection:nth-child(2) .tab li').removeClass('on');
          $(this).addClass('on');
        }
      });
		});
	</script>
