<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<title>전자서명</title>
<meta name="format-detection" content="telephone=no"/>
<link rel="stylesheet" type="text/css" href="../lib/mCustomScrollbar/jquery.mCustomScrollbar.css"/>
<link rel="stylesheet" type="text/css" href="../lib/datetimepicker/src/DateTimePicker.css">
<link rel="stylesheet" type="text/css" href="../lib/datetimepicker/src/DateTimePicker-ltie9.css">
<link rel="stylesheet" href="../css/common_web.css"/>
<script src="../lib/jquery/jquery-3.1.0.min.js"></script>
<script src="../lib/placeholder/jquery.placeholder.min.js"></script>
<script src="../lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../lib/datetimepicker/src/DateTimePicker.js"></script>
<script src="../lib/datetimepicker/src/DateTimePicker-ltie9.js"></script>
<script src="../lib/datetimepicker/src/i18n/DateTimePicker-i18n.js"></script>
<script src="../lib/jquery-ui/jquery-ui.js"></script>
<script src="../js/common_web.js"></script>
</head>
<body>
    <div class="outweb_wrap">
        <div class="digital_sign">
            <header class="clear">
                <div class="logo">VZON</div>
                <h1>공인인증서 전자서명</h1>
            </header>
            <section>
                <div class="n-section">
                    <div class="header">
                        <h2>한성컴퓨터 미아사거리직영점 [123-456-7890]</h2>
                        <div class="buttons clear">
                            <button class="return">서명반려</button>
                            <button class="logout">로그아웃</button>
                        </div>
                    </div>
                    <div class="documentBox">
                        <!-- (D) ul에 clear 추가됐습니다. -->
                        <ul class="clear">
                            <li>
                                <span class="documentType">계약 외 3</span>
                                <div class="documentField">
                                    <div class="document">
                                        <span>한성컴퓨터_CMS동의서.pdf</span>
                                    </div>

                                    <!-- (D) 버튼이 있긴 하지만, <div class="hover">이 영역 전체를 클릭해도 열리게끔 해주세요. -->
                                    <div class="hover"><button>확인하기</button></div>
                                </div>
                                <div class="status red">서명 X</div>
                            </li>
                            <li>
                                <span class="documentType">CMS 정보 전송</span>
                                <div class="documentField">
                                    <div class="document">
                                        <span>한성컴퓨터_약관동의서.pdf</span>
                                    </div>

                                    <!-- (D) 버튼이 있긴 하지만, <div class="hover">이 영역 전체를 클릭해도 열리게끔 해주세요. -->
                                    <div class="hover"><button>서명하기</button></div>
                                </div>
                                <div class="warning">CMS 코리아에 계좌 정보 전송을 위해 전자서명이 필요합니다.</div>
                                <div class="status blue">서명 O</div>
                            </li>
                        </ul>
                        <div class="sign_comp">전자서명이 완료되었습니다.</div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="info">
                    <span>[한주정보통신]</span>
                    <span>담당자</span>
                    <span>방성훈</span>
                    <span>(010-1717-1771)</span>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
